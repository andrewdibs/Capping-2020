version: '3'
services:
  node-api:
    build: ./API
    command: npm start
    volumes:
      - ./API:/usr/src/app
    ports:
      - "8080:8080"
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'FairView112'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'FairView112'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:8080'
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db:
